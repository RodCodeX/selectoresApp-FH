<h1 class="mt-5 text-center">Selectores Anidados</h1>
<hr>


<form [formGroup]="myForm">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select formControlName="region" class="form-control">
                <option value="">-- Seleccione Contienente --</option>
                <option *ngFor="let region of regions" [value]="region">{{region}}</option>
            </select>
        </div>
    </div>
    

     <!-- Countries -->
     <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">Pais: </label>
            <select formControlName="country" class="form-control">
                <option value="">-- Seleccione Pais --</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>
    </div>

        <!-- Countries -->
    <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Frontera: </label>
            <select formControlName="border" class="form-control">
                <option value="">-- Seleccione la frontera --</option>
                <option *ngFor="let contry of borders" [value]="contry.cca3">{{contry.name}}</option>
            </select>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>{{myForm.value | json}}</pre>
